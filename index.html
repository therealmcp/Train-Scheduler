<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets\style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <title>Trains</title>
</head>
<body>
    <div class="view">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Trains and Stuff</h1>
                <p class="lead">Create a train</p>
            </div>
        </div>
                
        <table class="table" id="train-list">
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="email" class="form-control" id="trainName-id" aria-describedby="emailHelp" placeholder="Reading Railroad">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Destination</label>
                    <input type="email" class="form-control" id="destination-id" aria-describedby="emailHelp" placeholder="Boston">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">First Train Time (HH:mm - Military Time)</label>
                    <input type="email" class="form-control" id="firstTrain-id" aria-describedby="emailHelp" placeholder="23:30">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Frequency (min)</label>
                    <input type="email" class="form-control" id="frequency-id" aria-describedby="emailHelp" placeholder="15">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </form>
    </div>





    <script src="assets/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
